{% extends 'base.html' %}
{% block content %}
{% load static %}
        <div class="text-center card-body">
          <h2 class="text-center card-title">Set new password</h2>
          {% if validlink %}
            <form method="post" novalidate class="form-group">
            <div class="mb-2">
              {% csrf_token %}
              {{ form }}
            </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>

          {% else %}
            <p class="text-danger">Invalid token.</p>
            <p class="card-text">
              <a href="{% url 'password_reset' %}">Request a new password reset token</a>
            </p>
          {% endif %}
        </div>
{% endblock %}
