{% extends 'base.html' %}
{% block content %}
{% include "_modal.html" %}
<div class="text-center" style="padding:50px 0">
	<div class='center'>
	<div class="form">
				<h2>Login</h2>
				<form method="post" class="text-left" id="login-form">
					{% csrf_token %}
					{{ form.as_p }}
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Remember</label>
					</div>
					<button type="submit" class="button"><i class="fa fa-chevron-right"></i></button>
					<div class="etc-login-form">
						<p>Forgot your password? <a href="../password_reset">Click here</a></p>
						<p>New user? <a href="../register">Create new account</a></p>
					</div>
				</form>
	</div>
	</div>
	{% endblock %}
